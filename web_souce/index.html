<title>Interaktívny rozvrh</title>
<script>
function Klik() {
  if (document.getElementById('polozka').value != "")

}
</script>

<body>

    <label for="polozka">Hľadať: </label><input type="text" name="polozka" id="polozka" onkeypress="Klik()">
  </p>
